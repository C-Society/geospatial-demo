
<div class="container-fluid">
  <!-- Static navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <h3 style="color:white">GeoSpatial Demo</h3>
      </div>
      <div id="navbar" class="navbar-collapse collapse">

      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </nav>


  <div class="row" id="mappanel">
    <div class="col-md-3">

      <div class="form-group">
        <button class="btn btn-primary btn-block" (click)="drawMap()">
          <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
          Redraw Map
        </button>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" (click)="loadPeople()">
          <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>

          Display People
        </button>
        <button class="btn btn-primary btn-block" (click)="loadEdges()">
          <span class="glyphicon glyphicon glyphicon-link" aria-hidden="true"></span>
          Display Friendship
        </button>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" (click)="loadPOIs()">
          <span class="glyphicon glyphicon glyphicon-pushpin" aria-hidden="true"></span>
          Display POIs
        </button>
        <button class="btn btn-primary btn-block" (click)="loadParks()">
          <span class="glyphicon glyphicon-tree-deciduous" aria-hidden="true"></span>
          Display Parks
        </button>
      </div>

      <!--
            <div class="form-group">
              <textarea [(ngModel)]="query" id="queryarea" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
              <button class="btn" (click)="executeQuery()">Execute Query</button>
            </div>
      -->

      <hr>

      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-4 control-label" for="lat">Latitude</label>
          <div class="col-sm-8">
            <input name="lat" type="text" id="lat" [(ngModel)]="lat" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label" for="lon">Longitude</label>
          <div class="col-sm-8">
            <input name="lon" type="text" id="lon" [(ngModel)]="lon" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label" for="personName">Person Name</label>
          <div class="col-sm-8">
            <input name="personName" type="text" id="personName" [(ngModel)]="personName" class="form-control"/>
          </div>
        </div>
      </form>

      <button class="btn btn-primary btn-block" (click)="createPerson()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
        Add Person
      </button>
      <button class="btn btn-primary btn-block" [class.btn-info]="addingEdge" (click)="startAddEdge()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
        Add Edge
      </button>


    </div>
    <div class="col-md-9" id="map"></div>
  </div>
</div>
